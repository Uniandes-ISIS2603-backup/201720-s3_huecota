<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" ng-repeat="cuenta in cuentasRecords">
            <div class="thumbnail">
                <dl>
                    <dt>Identificador</dt>
                    <dd>{{cuenta.id}}</dd>
                    <dt>Precio</dt>
                    <dd>{{cuenta.precio}}</dd>
                </dl>
            </div>
        </div>
    </div>
</div>
