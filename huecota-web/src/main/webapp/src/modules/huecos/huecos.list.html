<div class="panel panel-primary">
    <div class="panel-heading"><label>Lista de huecos</label>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="First group">
        <a class="btn btn-info" ui-sref="huecosCreate"><span class="glyphicon glyphicon-plus-sign"></span> Agregar nuevo Hueco</a>
    </div>
    <div class="panel-body">
        <div class="container-fluid">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id del hueco</th>
                        <th>Descripción</th>    
                        <th>Dirección</th>  
                        <th>Calificaciones</th> 
                        <th>Imagenes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="huecos in huecosRecords">
                        <td id="{{$index}}-Id del hueco"><a ui-sref="huecosDetail({huecosId: huecos.id})">{{huecos.id}}</a></td>
                        <td id="{{$index}}-descripcion">{{huecos.descripcion}}</td>
                        <td id="{{$index}}-direccion">{{huecos.direccion}}</td>
                        <td id="{{$index}}-calificaciones"><a ui-sref="huecosDetail({huecosId: huecos.id})">{{huecos.calificaciones}}</a></td>
                        <td id="{{$index}}-imagenes"><a ui-sref="huecosDetail({huecosId: huecos.id})">{{huecos.fotos}}</a></td>
                        <td id="{{$index}}-actions">
                            <a class="btn btn-default btn-sm" ui-sref="huecosUpdate({huecosId: huecos.id})"><span class="glyphicon glyphicon-edit"></span></a>
                            <a class="btn btn-danger btn-sm" ui-sref="huecosDelete({huecosId: huecos.id})"><span class="glyphicon glyphicon-trash"></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
