<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Lista de Huecos</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="huecosCreate"><span class="glyphicon glyphicon-plus-sign"></span> Crear nuevo Hueco</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Descripción</th>    
                                <th>Dirección</th>  
                                <th>Calificaciones</th> 
                                <th>Imagenes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="huecos in huecosRecords">
                                <td id="{{$index}}-descripcion"><a ui-sref="huecosDetail({huecoId: huecos.id})">{{huecos.descripcion}}</a></td>
                                <td id="{{$index}}-direccion"><a ui-sref="huecosDetail({huecoId: huecos.id})">{{huecos.direccion}}</a></td>
                                <td id="{{$index}}-calificaciones"><a ui-sref="huecosDetail({huecoId: huecos.id})">{{huecos.calificaciones}}</a></td>
                                <td id="{{$index}}-imagenes"><a ui-sref="huecosDetail({huecoId: huecos.id})">{{huecos.imagenes}}</a></td>
                                <td id="{{$index}}-actions">
                                    <a class="btn btn-default btn-sm" ui-sref="huecosUpdate({huecoId: huecos.id})"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a class="btn btn-danger btn-sm" ui-sref="huecosDelete({huecoId: huecos.id})"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
