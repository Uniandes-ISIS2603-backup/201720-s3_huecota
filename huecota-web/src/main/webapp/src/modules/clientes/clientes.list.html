<div class="container-fluid">
    <div class="panel-group">
        <br>
        <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cedula</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cliente in clientesRecords">
                                <td id="{{$index}}-name"><a ui-sref="clienteDetail({clienteId: cliente.id})">{{cliente.nombre}}</a></td>
                                <td id="{{$index}}-cedula">{{cliente.cedula}}</td>
                </tr>
            </tbody>
            
        </table>
        </div>
    </div>
</div>
