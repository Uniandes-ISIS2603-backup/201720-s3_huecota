<div class="panel panel-primary">
    <div class="panel-heading"><label>Lista de clientes</label>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="First group">
        <a class="btn btn-info" ui-sref="clientesCreate"><span class="glyphicon glyphicon-plus-sign"></span> Agregar usuario</a>
    </div>
    <div class="panel-body">
        <div class="container-fluid">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cedula</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cliente in clientesRecords">
                        <td id="{{$index}}-nombre"><a ui-sref="clienteDetail({clienteId: cliente.id})">{{cliente.nombre}}</a></td>
                        <td id="{{$index}}-cedula">{{cliente.cedula}}</td>
                        <td id="{{$index}}-actions">
                            <a class="btn btn-default btn-sm" ui-sref="clienteUpdate({clienteId: cliente.id})"><span class="glyphicon glyphicon-edit"></span></a>
                            <a class="btn btn-danger btn-sm" ui-sref="clienteDelete({clienteId: cliente.id})"><span class="glyphicon glyphicon-trash"></span></a>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
