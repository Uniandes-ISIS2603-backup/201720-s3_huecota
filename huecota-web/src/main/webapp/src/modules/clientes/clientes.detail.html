<div class="panel panel-default"> 
    <div class="panel-body">
      <div class="row">
        <div class="col-md-8">
            <div class="btn-group mr-2" role="group" aria-label="First group">
            </div>
            <div class="col-md-5">
                <dl>
                    <dt>Nombre</dt>
                    <dt>{{currentCliente.nombre}}</dt>
                
                    <hr>
                    <dt>Cedula</dt>
                    <dd>{{currentCliente.cedula}}</dd>
                </dl>
            </div>
        </div>
        <div class="col-md-8">
            <ul class="nav nav-tabs">
                <li role="navigation" class="active"><a ui-sref="puntosList({clienteId: currentCliente.id})"> Puntos</a></li>
                <li role="navigation" class="active"><a ui-sref="accidentesListCliente({clienteId: currentCliente.id})"> Accidentes</a></li>
                <li role="navigation" class="active"><a ui-sref="calificacionesListCliente({clienteId: currentCliente.id})"> Calificacion</a></li>

            </ul>
        </div>  
      </div>
      <div class="row">
            <div class="col-md-9">
                <div ui-view="childrenView"></div>
            </div>
        </div>  
    </div>
</div>
