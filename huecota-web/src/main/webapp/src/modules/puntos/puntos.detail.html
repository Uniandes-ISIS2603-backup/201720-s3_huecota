<div class="col-md-3">
    <dl>     
        <ul ng-repeat="cliente in currentPunto.cliente">
            <a ui-sref="clienteDetail({clienteId: cliente.id})">{{cliente.nombre}}</a>
        </ul>
        <dt> Cantidad</dt>
        <dd>{{currentPunto.cantidad}}</dd>
        <hr>
        <dt>Fecha</dt>
        <dd>{{currentPunto.fecha| date:'dd-MM-yyyy'}}</dd>

    </dl>
</div>
