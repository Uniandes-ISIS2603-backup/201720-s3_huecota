<form ng-submit="createContratista()" name="contratista">
    <div class="form-group row">
        <div class="panel-heading"><label ng-if="!edit" id="createAuthor">Crear un nuevo contratista</label>
                <label ng-if="edit" id="editAuthor">Editar un Contratista</label>
        </div>
        <div class="form-group col-md-6">
            <label for="contratistaName" class="col-md-2">Nombre:</label>
            <input id="contratistaName" required ng-model="data.name" class="col-md-6"/>
        </div>
        <div class="form-group row">
            <div class="form-group col-md-4" ng-if="!contratista.$valid">
                <strong>Alerta!</strong><p>Todos los campos son requeridos.</p>
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-sm-12">
                <input ng-show="contratista.$valid" type="submit" value="Guardar" class="btn btn-success"/>
                <a class="btn btn-info" ui-sref="contratistasList">Cancelar</a>
            </div>
        </div>
    </div>
</form>
