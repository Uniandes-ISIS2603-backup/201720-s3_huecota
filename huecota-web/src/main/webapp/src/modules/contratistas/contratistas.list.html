<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Identificador</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contratista in contratistasRecords">
                    <td id="{{$index}}-identificador"><a ui-sref="contratistaDetail({contratistaId: contratista.id})">{{contratista.id}}</a></td>
                    <td id="{{$index}}-nombre">{{contratista.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
