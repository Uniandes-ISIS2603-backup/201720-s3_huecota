<div class="btn-group mr-2" role="group" aria-label="First group">
        <a class="btn btn-info"><span class="glyphicon glyphicon-plus-sign"></span>Crear un nuevo contratista.</a>
</div>
<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Identificador</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contratista in contratistasRecords">
                    <td id="{{$index}}-identificador">{{contratista.id}}</td>
                    <td id="{{$index}}-nombre"><a ui-sref="contratistaDetail({contratistaId: contratista.id})">{{contratista.name}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
