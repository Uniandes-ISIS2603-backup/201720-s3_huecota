<div class="btn-group mr-2" role="group" aria-label="First group">
        <a class="btn btn-info" ui-sref="contratistasCreate"><span class="glyphicon glyphicon-plus-sign"></span>Crear un nuevo contratista.</a>
</div>
<div class="container-fluid">
    <div class="col-md-5">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Identificador</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contratista in contratistasRecords">
                    <td id="{{$index}}-identificador">{{contratista.id}}</td>
                    <td id="{{$index}}-nombre"><a ui-sref="contratistaDetail({contratistaId: contratista.id})">{{contratista.name}}</a></td>
                    <td>
                        <a class="btn btn-default btn-sm" ui-sref="contratistaUpdate({contratistaId: contratista.id})"><span class="glyphicon glyphicon-edit"></span></a>
                        <a class="btn btn-danger btn-sm" ui-sref="contratistaDelete({contratistaId: contratista.id})"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
