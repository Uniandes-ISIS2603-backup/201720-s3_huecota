<!DOCTYPE html>
<html>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		
        <div class="panel panel-primary">
			<h1 style="font-family:Verdana; font-size: xx-large; text-align: center;"> Módulo de administración - Direcciones </h1>

			<style>	label
				{
					color: #FFFFFF;
					display: block;
					width: 300px;
					float: left;
					font-family:Arial;
				}</style>
			<div class="panel-body">
				<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
			<a class="btn btn-info" ui-sref="direccionesForm"><span class="glyphicon glyphicon-plus-sign"></span> Agregar Nueva Dirección</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><h1 style="font-family:Arial; font-size: large"> Id </h1></th>
                    <th><h1 style="font-family:Arial; font-size: large"> Tipo Vía </h1></th>
					<th><h1 style="font-family:Arial; font-size: large"> Número </h1></th>
					<th><h1 style="font-family:Arial; font-size: large"> Letra </h1></th>
					<th><h1 style="font-family:Arial; font-size: large"> Cuadrante </h1></th>
					<th><h1 style="font-family:Arial; font-size: large"> Dirección </h1></th>
				</tr>
            </thead>
            <tbody>
                <tr ng-repeat="direccion in direccionesRecords">
                                <td id="{{$index}}-id"><a ui-sref="Direccion({direccionId: direccion.id})">{{direccion.id}}</a></td>
                                <td id="{{$index}}-tipoVia">{{direccion.tipoVia}}</td>
								<td id="{{$index}}-numero">{{direccion.numero}}</td>
								<td id="{{$index}}-letra">{{direccion.letra}}</td>
								<td id="{{$index}}-cuadrante">{{direccion.cuadrante}}</td>
								<td id="{{$index}}-direccionRaw">{{direccion.direccionRaw}}</td>
								
                </tr>
            </tbody>
            
        </table>
        </div>
    </div>
</div>
