<div class="container-fluid">
    <div class="panel-group">
        <div class="col-md-8">
			<form ng-submit="updateImagen()" name="imagen">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="ruta" class="col-sm-2">Ruta Imagen:</label>
                            <input id="ruta" required ng-model="ruta" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="imagen.$valid" type="submit" value="Actualizar Imagen" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="imagenesList">Cancel</a>
                        </div>
                    </div>
			</form>
		
		</div>
	</div>
</div>
