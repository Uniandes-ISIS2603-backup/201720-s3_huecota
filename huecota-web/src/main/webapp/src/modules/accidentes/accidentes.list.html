<div class="container-fluid">
    <div class="panel-group">
        <br>
        <div class="col-md-8">
			<button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="accidentesForm"><span class="glyphicon glyphicon-edit"></span>Crear Nuevo</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Fecha</th>
					<th>Descripcion</th>
				</tr>
            </thead>
            <tbody>
                <tr ng-repeat="accidente in accidentesRecords">
                                <td id="{{$index}}-id"><a ui-sref="Accidente({accidenteId: accidente.id})">{{accidente.id}}</a></td>
                                <td id="{{$index}}-fechaa">{{accidente.fecha}}</td>
								<td id="{{$index}}-descripcion">{{accidente.descripcion}}</td>
								
								
                </tr>
            </tbody>
            
        </table>
        </div>
    </div>
</div>
