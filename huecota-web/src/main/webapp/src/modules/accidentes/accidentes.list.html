<!DOCTYPE html>
<html>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		
        <div class="panel panel-primary">
			<h1 style="font-family:Verdana; font-size: xx-large; text-align: center;"> MÃ³dulo de administracion - Accidentes </h1>

			<style>	label
				{
					color: #FFFFFF;
					display: block;
					width: 300px;
					float: left;
					font-family:Arial;
				}</style>


            <div class="panel-body">
				<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
				<a class="btn btn-info" ui-sref="accidentesForm"><span class="glyphicon glyphicon-plus-sign"></span>Agregar Nuevo Accidente</a>


				<table class="table">
					<thead class="thead-inverse">
						<tr>
							<th><h1 style="font-family:Arial; font-size: large"> Id </h1></th>
							<th><h1 style="font-family:Arial; font-size: large"> Fecha </h1></th>
							<th><h1 style="font-family:Arial; font-size: large"> Descripcion </h1></th>
							<th><h1 style="font-family:Arial; font-size: large"> Opciones </h1></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="accidente in accidentesRecords">
							<td id="{{$index}}-id">{{accidente.id}}</td>
							<td id="{{$index}}-fechaa">{{accidente.fecha}}</td>
							<td id="{{$index}}-descripcion">{{accidente.descripcion}}</td>
							<td id="{{$index}}-actions">
								<a class="btn btn-default btn-sm" ui-sref="accidentesUpdate({accidenteId: accidente.id})"><span class="glyphicon glyphicon-edit"></span></a>
								<a class="btn btn-danger btn-sm" ui-sref="accidentesDelete({accidenteId: accidente.id})"><span class="glyphicon glyphicon-trash"></span></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>       
	</body>
</html>
