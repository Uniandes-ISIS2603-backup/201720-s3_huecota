<div class="container-fluid">
    <div class="panel-group">
		
		<div class="panel panel-primary">


			<style>	label
				{
					color: #FFFFFF;
					display: block;
					width: 300px;
					float: left;
					font-family:Arial;
				}</style>
		<h1 style="font-family:Verdana; font-size: xx-large; text-align: center;"> Actualizar un Accidente </h1>
        <div class="panel-body">
			<form ng-submit="updateAccidente()" name="accidente">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="fechaAccidente" class="col-sm-3" style="color: #000; font-family:Arial; font-size: medium; text-align: center;">Fecha:</label>
                            <input type="date" id="fechaAccidente" placeholder="DD/MM/YYYY" required ng-model="fechaAccidente" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="descripcionAccidente" class="col-sm-3" style="color: #000; font-family:Arial; font-size: medium; text-align: center;">Descripci√≥n:</label>
                            <input id="descripcionAccidente" required ng-model="descripcionAccidente" class="col-sm-6"/>
                        </div>
                    </div>
					<div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="accidente.$valid" type="submit" value="Actualizar Accidente" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="accidentesList">Cancelar</a>
                        </div>
                    </div>
			</form>
		
		</div>
	</div>
</div>
