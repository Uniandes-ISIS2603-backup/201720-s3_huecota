<h2>Detalle del hueco con id: {{currentEstado.id}}</h2>
<div class="panel panel-default"> 
    <div class="panel-body">
    <div class="row">
        <div class="col-md-3">
            <dl> 
                <dt>Id del hueco</dt>
                <dt>{{currentEstado.id}}</dt>
                <hr>
                <dt>Fecha de cierre</dt>
                <dd>{{currentEstado.fechaDeCerrado| date:'yyyy-MM-dd'}}</dd>
                <hr>
                <dt>Causa</dt>
                <dd>{{currentEstado.causa}}</dd>
                <hr>
                <dt>Comentario</dt>
                <dd>{{currentEstado.comentario}}</dd>

            </dl>
        </div>
    </div>
        </div>
</div>
