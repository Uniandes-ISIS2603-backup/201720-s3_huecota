<div class="container-fluid">
    <div class="panel-group">
        <br>
        <div class="col-md-8">
			<form ng-submit="updateCalificacion()" name="calificacion">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="nota" class="col-sm-2">Nota:</label>
                            <input id="nota" required ng-model="nota" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="comentario" class="col-sm-2">Comentario:</label>
                            <input id="comentario" required ng-model="comentario" class="col-sm-6"/>
                        </div>
                    </div>
					<div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="calificacion.$valid" type="submit" value="Actualizar Calificacion" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="calificacionesList">Cancel</a>
                        </div>
                    </div>
			</form>
		
		</div>
	</div>
</div>
